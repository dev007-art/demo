spring:
 thymeleaf:
  cache: false
  prefix: classpath:/templates/
  suffix: .html
 datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/springboot?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&useSSL=true&serverTimezone = GMT
    username: root
    password: 111
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      # 最小空闲连接数量
      minimum-idle: 2
      #  空闲连接存活最大时间，默认600000（10分钟）
      idle-timeout: 180000
      #  连接池最大连接数，默认是10
      maximum-pool-size: 10
      # 此属性控制从池返回的连接的默认自动提交行为,默认值：true
      auto-commit: true
      #  连接池名称
      pool-name: MyHikariCP
      #  此属性控制池中连接的最长生命周期，值0表示无限生命周期，默认1800000即30分钟
      max-lifetime: 1800000
      ## 数据库连接超时时间,默认30秒，即30000
      connection-timeout: 30000
server:
  port: 8889
mybatisplus:
  enabled: true
  mapper-locations: classpath:/mapper/**.xml
  generic:
    enabled: true
  dialectType: mysql